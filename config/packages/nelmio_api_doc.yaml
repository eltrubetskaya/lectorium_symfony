nelmio_api_doc:
    documentation:
        info:
            title: My App
            description: This is an awesome app!
            version: 1.0.0
        securityDefinitions:
            authToken:
                type: apiKey
                description: 'Value: X-AUTH-TOKEN'
                name: X-AUTH-TOKEN
                in: header
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
